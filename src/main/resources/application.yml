spring:
  config:
    activate:
      on-profile: test

  liquibase:
    enabled: true
    contexts: test

  datasource:
    type: com.zaxxer.hikari.HikariDataSource

  jpa:
    open-in-view: false

---

server:
  shutdown: graceful
  servlet:
    context-path: /
  tomcat:
    mbeanregistry:
      enabled: true

spring:
  config:
    activate:
      on-profile: default

  main:
    banner-mode: off

  liquibase:
    enabled: true

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    # https://www.baeldung.com/spring-boot-properties-env-variables
    url: "${JDBC_URL}"
    username: "${JDBC_USERNAME}"
    password: "${JDBC_PASSWORD}"

    hikari:
      pool-name: BankApp
      register-mbeans: true
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      max-lifetime: 2000000
      idle-timeout: 30000
  jpa:
#    generate-ddl: false
#    hibernate:
#      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: DEBUG
    com.zaxxer.hikari.HikariConfig: DEBUG
