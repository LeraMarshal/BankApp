databaseChangeLog:
  - changeSet:
      id: create-table-managers
      author: marshal
      changes:
        - createTable:
            tableName: managers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: varchar(50)
                  constraints:
                    nullable: false